<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Convert</title>
    <script src="script.js" defer></script>
    <script src="script2.js" defer></script>
</head>
<style>
    input {
        width: 100%;
        height: 1.5rem;
    }

    label {
        font-weight: bold;font-size:larger;
        
    }

    .btn {
        padding-top: 5%;
        display : flex;
        justify-content: center;
        align-items:center;
    }

    .output {
        padding-top: 5%;
        text-align: center;
        font-weight: bold;
        font-size:large;
    }
    hr {
        margin-top: 10%;
        margin-bottom: 10%;

    }
</style>
<body>
    <h1 style="text-align:center;padding-bottom:5%">Math Converter</h1>

    <label for="text">Text</label>
    <input type="text" id="text" name="text" value="">

    <div class="btn">
        <button onclick="start()" >Eval</button>
    </div>

    <div class="output read"></div>
    <div class="output result"></div>
    <hr>
    <h1 style="text-align:center;padding-bottom:5%">Expresi Matematika ke Angka</h1>

    <label for="text2">Text</label>
    <input type="text" id="text2" name="text2" value="">

    <div class="btn">
        <button onclick="start2()" >Convert</button>
    </div>

    <div class="output read2"></div>
    <p style="text-align:center">Sama Dengan</p>
    <div class="output result2"></div>
    <div class="output result3"></div>
    <hr>
</body>
</html>
